<div class="container"
     id="backup">
  <div class="row">
    <div class="col-xs-12 section">
      <label>Import</label>
    </div>
    <div class="col-xs-6">
      <label>Choose File :</label>
    </div>
    <div class="col-xs-6">
      <strong ng-class="{ 'text-success': backup.read_result === 'loaded file', 'text-danger': backup.read_result !== 'loaded file' }">{{backup.read_result | capitalise}}</strong>
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-12">
      <input id="import-file"
             type="file"
             onchange="angular.element(this).scope().readBackupFile(this.files[0])" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 section">
      <label>Export</label>
    </div>
    <div class="col-xs-4">
      <label>Download File</label>
    </div>
    <div class="col-xs-8">
      <a ng-show="backup.save_url !== null"
         ng-href="{{backup.save_url}}"
         download="{{backup.save_name}}">
        {{backup.save_name}}
      </a>
    </div>
  </div>
