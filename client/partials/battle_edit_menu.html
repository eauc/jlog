<div>
  <button class="btn btn-default"
          ng-disabled="!state.save_enable"
          ng-click="doSave()">
    <div class="icon-sprite icon-save"></div>
    <span class="lbl">Save</span>
  </button>
  <button class="btn btn-default" 
          ng-click="doClose()">
    <div class="icon-sprite icon-close"></div>
    <span class="lbl">Cancel</span>
  </button>
</div>
