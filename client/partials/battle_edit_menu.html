<div>
  <button class="btn btn-default"
          ng-disabled="!state.save_enable"
          ng-click="doSave()">
    <span class="glyphicon glyphicon-save"></span>
    <span class="lbl">Save</span>
  </button>
  <button class="btn btn-default" 
          ng-click="doClose()">
    <span class="glyphicon glyphicon-remove"></span>
    <span class="lbl">Cancel</span>
  </button>
</div>
