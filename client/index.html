<!doctype html>
<html lang="en"
      ng-app="jlogApp"
      manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <title>Journey Log</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Journey Log">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="data/img/icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="data/img/icon.png" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="mainCtrl"
        close-all-dropdown>
    <prompt>
    </prompt>
    <div ng-include="'partials/navbar.html'"></div>
    <div id="page"
         ng-hide="stateIs('battle')"
         ui-view="page"></div>
    <div id="page"
         ng-show="stateIs('battle')"
         ng-include="'partials/battle_list.html'"></div>
    <nav id="bottom-bar"
         class="navbar navbar-default navbar-fixed-bottom"
         ng-show="
         !stateIs('backup') &&
         !stateIs('info') &&
         !stateIs('help')
         ">
      <div class="container text-center"
           ui-view="bottom-bar"></div>
    </nav>

    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/underscore/underscore-contrib.min.js"></script>
    <script src="lib/underscore.string/underscore.string.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="js/app.min.js"></script>
 </body>
</html>
